{% extends 'base.html' %} 
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">

                    </div>

                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Mailing Address">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip Code">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="country" placeholder="Country">
                        </div>
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>

            <br>
            <div class="box-element hiddent" id="payment-info">
                <small>Payment Options</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
				<hr>
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$19.99</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Items: 2</h5>
				<h5>Total: $39.88</h5>
            </div>
        </div>
    </div>
{% endblock %}

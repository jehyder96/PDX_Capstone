{% extends 'base.html' %} 
{% load static %}
{% block content %}
    <div class="row">
        {% for product in hair %}
        <div class="col-lg-4">
            <!-- <img class="all-products" src="{% static 'img/all-products-demo.jpg' %}"> -->
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h3 style="display: inline-block;">${{product.price|floatformat:2}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}

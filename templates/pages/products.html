{% extends 'base.html' %} 
{% load static %}
{% block content %}
    <div class="navcart">
    <a href='{% url "cart" %}'><span class="shoppingcart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg></span></a>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.image.url}}">
            <!-- <img class="all-products" src="{% static 'img/all-products-demo.jpg' %}"> -->
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <a href='{% url "cart" %}' data-product="{{product.id}}" class="btn btn-outline-secondary add-btn update-cart">Add to cart</a>
                <a class="btn btn-outline-success" href="#">View</a>
                <h3 style="display: inline-block;">${{product.price|floatformat:2}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
